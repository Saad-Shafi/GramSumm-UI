<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GS | SignUp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles\sign.css">
</head>
<body>
    <div class="container">
        <div class="logo_div">
            <img src="Images\Logo finalll.png" alt="Logo" width="100%" class="img-responsive">
        </div>
        <div class="login_div">
            <a href="login.html">LogIn</a>
        </div>
    </div>
    <div class="title">
       <div class="container">
            <h2>Read and Write Creatively</h2>
            <p>Let's create an account</p>
       </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <div class="signup_form">
                    <form action="">
                            <input type="email" placeholder="Email" class="control">
                            <input type="password" placeholder="Password" class="control">
                            <input type="text" placeholder="Name" class="control">
                            <input type="submit" value="SignUp" class="control_bt">
                    </form>
                </div>
                <p class="info">By signing up, you agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></p>
            </div>
        </div>
    </div>
</body>
</html>
